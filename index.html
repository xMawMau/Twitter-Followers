<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css">
    <title>Tarjeta de Twitter</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile">
        <img src="The-Maid.jpeg" alt="" />

        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="The-Maid.jpeg" alt="" />
            </div>
            <div class="action">
              <button>Follow</button>
            </div>
          </div>
          <div class="user-info">
            <div class="name"><a href="#">Nekono Nano</a></div>
            <div class="username">@NyaNyaNekono</div>
          </div>
          <div class="description">vTuber Cosplayer de Anime <a href="#">#MaidCoffe</a></div>

          <div class="followers-container">
            <div class="following">
              <a href="#"><span class="number">256</span> Siguiendo</a>
            </div>

            <div class="followers">
              <a href="#"><span class="number">1.2M</span> Siguidores</a>
            </div>
          </div>

          <div class="other">
              <a href="#">
                <div class="photos">
                  <img src="Elon.jpg" alt="" />
                  <img src="Bill.jpeg" alt="" />
                  <img src="Bezos.jpeg" alt="" />
                </div>

                <div class="names">
                    Elon Musk, Bill Gates y 80 personas más que sigues también siguen esta cuenta.
                </div>
              </a>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
